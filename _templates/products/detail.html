{% extends "_common/layout.html" %}
{% block title %} Detail Product {% endblock %}

{% block content %}
    <h2 class="text-center">Detail Product</h2>
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-2 bd-highlight">
            <a href="{% url 'product-list' %}" class="btn btn-secondary">Back</a>
            <a href="{% url 'product-edit' pk=object.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'product-delete' pk=object.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>ID</th>
            <td>{{ object.id }}</td>
        </tr>

        <tr>
            <th>Code</th>
            <td>{{ object.code }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ object.name }}</td>
        </tr>
        <tr>
            <th>Sales Price</th>
            <td>{{ object.sales_price }}</td>
        </tr>
    </table>
{% endblock %}
